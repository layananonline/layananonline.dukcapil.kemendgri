<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Sederhana</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://c.pxhere.com/photos/2e/35/storage_shelf_archive_box_building-63672.jpg!d);
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .overlay-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 600px;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 90px;
            margin-bottom: 20px;
        }

        .textats {
            position: absolute;
            top: 0%;
            left: 3%;
            color: #6f6d6d;
        }

        .left-align {
            margin-top: -20px;
            color: #6f6d6d;
        }

        .container {
            width: 680px;
            height: 350px;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            position: relative;
        }

        .header img {
            width: 50px;
            margin-right: 10px;
        }

        .header div span {
            display: block;
        }

        .header div {
            font-size: 12px;
            color: #ffffff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .form-group label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #000000;
            font-weight: bold;
            position: absolute;
            top: -70px;
            left: 0;
        }

        .form-group canvas {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group input[type="text"] {
            width: 200px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            text-align: center;
        }

        .refresh-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            font-size: 20px;
            color: #00c4cc;
        }

        .refresh-btn:hover {
            color: #00a3a8;
        }

        .captchagrup {
            display: flex;
            justify-content: center;
        }

        .canvascaptcha {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: block;
            width: 200px;
            padding: 10px;
            background: #00c4cc;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background: #00a3a8;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
        }

        .footer-info {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .footer span {
            color: #ff69b4;
        }

        .footer .version {
            color: #ff69b4;
        }

        .footer .diamond {
            color: #ff69b4;
        }
    </style>
</head>

<body>
    <div class="header">
        <img alt="Logo" src="https://disdukcapil.tangerangkota.go.id/assets/uploads/partner_20221219_1671426359.png" />
        <div>
            <span>DIREKTORAT JENDERAL KEPENDUDUKAN DAN PENCATATAN SIPIL</span>
            <span>KEMENTERIAN DALAM NEGERI REPUBLIK INDONESIA</span>
        </div>
    </div>

    <div class="overlay-container">
        <h1 class="textats">SIAK Terdustribusi</h1>
        <div class="container">
            <div class="form-group">
                <label for="captcha" class="left-align">Validasi</label>
                <div class="captchagrup">
                    <p>captcha</p>
                    <div>
                        <div class="canvascaptcha">
                            <canvas id="captchaCanvas" width="200" height="50"></canvas>
                            <button type="button" class="refresh-btn" onclick="generateCaptcha()">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="input-group">
                            <input id="captchaInput" placeholder="_" type="text" required />
                        </div>
                        <button class="btn" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-info">
            <p>Alamat IP <span>36.68.216.119</span></p>
            <p>Versi <span class="version">82.0.1</span></p>
            <p><i class="fas fa-gem diamond"></i></p>
        </div>
        <p>Ditjen Dukcapil Kemendagri <span>SIak Integrasi</span></p>
    </div>

    <script>
        // Fungsi untuk membuat CAPTCHA
        function generateCaptcha() {
            const canvas = document.getElementById('captchaCanvas');
            const ctx = canvas.getContext('2d');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captchaText = '';

            // Membuat teks CAPTCHA acak
            for (let i = 0; i < 6; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            // Memuat gambar sebagai latar belakang CAPTCHA
            const img = new Image();
            img.src = 'https://captchas-generator.netlify.app/assets/img/captcha-bg.png'; // Ganti dengan URL gambar Anda
            img.onload = function () {
                // Menggambar gambar ke dalam canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                // Menggambar teks CAPTCHA di atas gambar
                ctx.font = '30px Arial';
                ctx.fillStyle = 'black';
                ctx.fillText(captchaText, 10, 35);

                // Menyimpan teks CAPTCHA sebagai atribut data di canvas
                canvas.setAttribute('data-captcha', captchaText);
            };
        }

        // Fungsi untuk mengecek CAPTCHA saat tombol submit ditekan
        document.getElementById('submitBtn').onclick = function () {
            const canvas = document.getElementById('captchaCanvas');
            const captchaValue = canvas.getAttribute('data-captcha');
            const userInput = document.getElementById('captchaInput').value;

            if (userInput !== captchaValue) {
                alert("CAPTCHA salah.");
            } else {
                alert("CAPTCHA benar!");
                window.location.href = "success.html";
            }
        };

        // Panggil generateCaptcha saat halaman dimuat
        window.onload = generateCaptcha;
    </script>
</body>

</html>
